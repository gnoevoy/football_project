{% extends "main.html" %}

{% block content %}

<h3>categories</h3>
{% for category in categories %}
    <a href=" {% url "catalog" category.category_name %} "> {{ category.category_name }} | </a>
{% endfor %}

<h3>new products</h3>
{% for product in new_products %}
    <p> {{product.name}} </p>
    <p> {{product.price}} </p>
    <p> {{product.discount}} </p>

{% endfor %}


{% endblock content %}
